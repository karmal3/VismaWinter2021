<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="todo-container">

    <div class="todo-header">
      <div class="add-item">
        <form id='form'>
          <input required type="text" id="description" name="description" placeholder="Enter task" maxlength="160">
          <input type="datetime-local" id="deadline" name="deadline" min="2021-01-07T00:00">
          <button type="submit" id="addtaskbtn">Add Task</button>
        </form>
      </div>
    </div>
    <div id="addedtasklist"></div>
    <div id="donetasklist"></div>

  </div>
  <script src="js/main.js"></script>
</body>

</html>
